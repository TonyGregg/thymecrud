<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link  href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>List Employees</title>
</head>
<body>
<div class = "container">
  <h2>List Employees</h2>
  <hr/>
  <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
  <table class="table table-bordered table-striped" id="employeeTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp: ${employees}">
      <td th:text="${emp.name}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.department}"></td>
      <td>
        <a th:href="@{/showUpdateForm(employeeId=${emp.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteEmployee(employeeId=${emp.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
